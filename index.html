<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery Open Doors</title>
    <link rel="stylesheet" href="jquery.openDoors.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery.openDoors.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#hours').openDoors({
                firstRenderThis: '[{"days":["lun","mar","mie","jue","vie"],"first":{"from":"09:00","to":"18:00"}}]',
            });
        })
    </script>
</head>
<body>
    <h1>Jquery Open Doors</h1>
    <div id="hours"></div>
</body>
</html>
